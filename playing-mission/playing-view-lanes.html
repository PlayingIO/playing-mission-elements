<link rel="import" href="../behaviors/playing-mission-behavior.html">

<!--
An element for displaying mission lanes

Example:

    <playing-view-lanes data=[[lanes]]></playing-view-lanes>

@group Playing Elements
@element playing-view-lanes
-->
<dom-module id="playing-view-lanes">
  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }

      .red {
        color: red;
      }
    </style>

    <label role="widget">[[i18n('play.mission.lanes')]]</label>
    <template is="dom-repeat" items="[[data]]" as="item">
      <mostly-tag>
        [[item.name]]
        <template is="dom-if" if="[[item.default]]"><spanc class="red">*</span></template>
      </mostly-tag>
    </template>

    <template is="dom-if" if=[[!data.length]]>
      <div class="form-row">
        <div class="empty-result">[[i18n('play.mission.lanes.empty')]]</div>
      </div>
    </template>

    </div>

  </template>

  <script>
    class PlayingViewLanes extends Polymer.mixinBehaviors(
        [Mostly.I18nBehavior, Playing.MissionBehavior], Polymer.Element) {

      static get is() { return 'playing-view-lanes' };

      static get properties() {
        return {
          /**
           * The lanes array to be displayed.
           */
          data: {
            type: Array,
            value: () => []
          }
        }
      }
    }

    customElements.define(PlayingViewLanes.is, PlayingViewLanes);
  </script>
</dom-module>
